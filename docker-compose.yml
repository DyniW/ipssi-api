version: "3"

services:
  nginx:
    image: easybar/nginx:dev
    depends_on:
    - app
    environment:
    - DOCROOT=/srv/public
    volumes:
    - .:/srv

  app:
    image: easybar/php:7.2.9-dev
    depends_on:
    - db
    volumes:
    - .:/srv

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
    - db-data:/var/lib/mysql

volumes:
  db-data: {}
